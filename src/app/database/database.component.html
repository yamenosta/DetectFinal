<div class="container">
  <div class="text-center " ><h1>Create account</h1></div>
  <video #video id="video" width="640" height="480" autoplay></video>
  <button (click)="send()" class="btn btn-primary">Take Photo</button>
  <canvas #canvas id="canvas" width="640" height="480"></canvas>
  <div class="container">

      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]="nom"  placeholder="votre Nom" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control"   [(ngModel)]="prenom" placeholder="Votre Prenom" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="email" class="form-control"   [(ngModel)]="mail"  placeholder="Email" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="password" class="form-control"  [(ngModel)]="pwd"  placeholder="Password" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button (click)=" getvalues(nom,prenom,mail,pwd)" class="btn btn-primary">Submit</button>
        </div>
      </div>

  </div>
</div>
